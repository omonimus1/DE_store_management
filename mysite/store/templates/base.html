<!DOCTYPE html>
{% load static %}

<html>
    <head>

     
        <meta charset="utf-8" />
        <title>Dashboard | Xoric - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesdesign" name="author" />
        <!-- App favicon -->

        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

        <!-- datepicker -->
        <link href=" {% static 'libs/air-datepicker/css/datepicker.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- jvectormap -->
        <link href="{% static 'libs/jqvmap/jqvmap.min.css' %}"  rel="stylesheet" />

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}"  rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}"  rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}"  rel="stylesheet" type="text/css" />
    </head>

  
    <body data-topbar="colored">

                <!-- Begin page -->
                <div id="layout-wrapper">

                    <header id="page-topbar">
                        <div class="navbar-header">
                            <div class="d-flex">
                                <!-- LOGO -->
                                <div class="navbar-brand-box">
                                    <a href="index.html" class="logo logo-dark">
                                        <span class="logo-sm">
                                            <img src=" {% static 'images/logo-sm-dark.png' %}" alt="" height="22">
                                        </span>
                                        <span class="logo-lg">
                                            <img src="{% static 'images/logo-dark.png' %}" alt="" height="20">
                                        </span>
                                    </a>
        
                                    <a href="index.html" class="logo logo-light">
                                        <span class="logo-sm">
                                            <img src="{% static 'images/logo-sm-light.png' %}" alt="" height="22">
                                        </span>
                                        <span class="logo-lg">
                                            <img src="{% static 'images/logo-light.png' %}" alt="" height="20">
                                        </span>
                                    </a>
                                </div>
        
                                <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn">
                                    <i class="mdi mdi-backburger"></i>
                                </button>
        
                            </div>
        
                            <div class="d-flex">
        
                                <div class="dropdown d-inline-block d-lg-none ml-2">
                                    <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="mdi mdi-magnify"></i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0"
                                        aria-labelledby="page-header-search-dropdown">
                            
                                        <form class="p-3">
                                            <div class="form-group m-0">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
        
                                <div class="dropdown d-inline-block">
                                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <img class="rounded-circle header-profile-user" src="{% static 'images/users/avatar-1.jpg' %}"  alt="Header Avatar">
                                        <span class="d-none d-sm-inline-block ml-1">Smith</span>
                                    </button>
                                </div>
                    
                            </div>
                        </div>
        
                    </header>
        
                    <!-- ========== Left Sidebar Start ========== -->
                    <div class="vertical-menu">
        
                        <div data-simplebar class="h-100">
        
                            <!--- Sidemenu -->
                            <div id="sidebar-menu">
                                <!-- Left Menu Start -->
                                <ul class="metismenu list-unstyled" id="side-menu">
                                    <li class="menu-title">Menu</li>
        
                                    <li>
                                        <a href="index.html" class="waves-effect">
                                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-airplay"></i></div><span class="badge badge-pill badge-success float-right">3</span>
                                            <span>Products</span>
                                        </a>
                                    </li>
        
                                    <li>
                                        <a href="calendar.html" class=" waves-effect">
                                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-schedule"></i></div>
                                            <span>sales performances</span>
                                        </a>
                                    </li>
        
                                    <li>
                                        <a href="calendar.html" class=" waves-effect">
                                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-schedule"></i></div>
                                            <span>Offers</span>
                                        </a>
                                    </li>
        
                                    <li>
                                        <a href="calendar.html" class=" waves-effect">
                                            <div class="d-inline-block icons-sm mr-1"><i class="uim uim-schedule"></i></div>
                                            <span>Finance plans</span>
                                        </a>
                                    </li>
        
                                </ul>
        
                            </div>
                            <!-- Sidebar -->
                        </div>
                    </div>
                    <!-- Left Sidebar End -->
    {% block content %}     {% endblock content %}

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            2021 Â©Davide Pollicino
                        </div>
                    </div>
                </div>
            </footer>

            <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
            <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
            <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
            <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>

            <script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>

            <script src="{% static 'libs/air-datepicker/js/datepicker.min.js' %}"></script>
            <script src="{% static 'libs/air-datepicker/js/i18n/datepicker.en.js' %}"></script>

            <script src="{% static 'libs/apexcharts/apexcharts.min.js' %}"></script>

            <script src="{% static  'libs/jquery-knob/jquery.knob.min.js' %}"></script> 

            <script src="{% static 'libs/jqvmap/jquery.vmap.min.js' %}"></script>
            <script src="{% static 'libs/jqvmap/maps/jquery.vmap.usa.js' %}"></script>

            <script src="{% static 'js/pages/dashboard.init.js' %}"></script>

            <script src="{% static  'js/app.js' %}"></script>
    
    </body>
</html>
